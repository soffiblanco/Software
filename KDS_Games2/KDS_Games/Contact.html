    <body>
        <header>
            <div class="logo-contenedor"> 
                <img src="Imagenes/Logoempresa2.png" alt="Logo de KDS Games" class="logo-img">
                <h2 class="logo"> KDS² Games</h2>
            </div>
            <nav class="navigation" >
                    <a href="Home.html">Home<span></span></a>
                    <a href="About-Us.html" >About Us<span></span></a>

                    <a href="Contact.html" >Contact<span></span></a>
                    <button class ="btnLogin-popup">Login</button>
            </nav>

        <div class="wrapper">
            <span class="icon-close"><i class="fa-solid fa-xmark" ></i></span>
    
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" name="loginForm">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope" style="color: #091a27;"></i></span></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class="fa-solid fa-lock" style="color: #091a27;"></i></span></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don`t have an account?<a href="#"
                        class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
    
    
            
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#" name="signupForm">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span></span>
                        <input type="text" id="name" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope" style="color: #091a27;"></i></span></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class="fa-solid fa-lock" style="color: #091a27;"></i></span></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btn" value="Registro">Register</button>
                    <div class="login-register">
                        <p>Alredy have an account?<a href="#"
                        class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
    
        </div>
        <section id="contact" class="contact">
           <div class="container">
                <div class="item">
                    <div class="contacto">
                        <div class="first-text">Mantengamonos en contacto</div>
                        <img src="Imagenes/mensajes.png" alt="" class="imagenmensaje">
                        <div class="correo-link">
                            <span class="secnd-text">Contáctate con nosotros:
                            </span>
                            <ul class="correo-media">
                                <li><a href=#><i1 class='bx bx-at'></i1> <span class="correo-text">  kds2games@gmail.com</span></a></A></li>
                            </ul>
                        </div>
                    </div> 
                    <div class="submit-form">
                        <h4 class="third-text">Contáctanos</h4>
                    <form action="https://formsubmit.co/kds2games@gmail.com" method="POST">
                        <div class="input-box1">
                            <input type="text" class="input" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="input-box1">
                            <input type="email1" class="input"required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box1">
                            <input type="tel" class="input" required>
                            <label for="">Teléfono</label>
                        </div>
                        <div class=" input-box2">
                            <textarea name=""class="input"required id="message" cols="30" rows="10"></textarea>
                            <label for="">Mensaje</label>
                        </div>
                        <input type="submit" class="btnEnviar" value="Enviar">
                    </form>
                    </div>
                </div>
           </div>
        </section>

        <script src="login.js"></script>
