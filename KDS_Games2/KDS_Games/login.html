<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
	<title>Formulario de inicio de sesión</title>
</head>
<body>
  <form>
	<h2>Inicio de sesión</h2>
        <label for="username">Correo:</label>
        <input type="text" id="emaillog" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordlog" name="password" required>
        <br>
      <center>
      <button type="button" id="login">Ingresar</button> 
      <button type="button" id="cerrar">Cerrar Sesion</button>
        <p>¿No tienes una cuenta? <a href="/KDS_Games2/KDS_Games/registro.html">Regístrate aquí</a>.</p>
      </center>
    </form>
    <div id="success-container"></div>
    <div id="error-container"></div>
</body>
<script type="module" src="/KDS_Games2/KDS_Games/login.js"></script>
</html>
