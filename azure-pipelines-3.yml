trigger:
  branches:
    include:
      - main
  paths:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - script: |
      if [ ! -f "path/to/your/file.json" ]; then
        echo "El archivo JSON no se encuentra. Abortando el pipeline."
        exit 1
      fi
    displayName: 'Verificar existencia del archivo JSON'

  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'  
      Contents: '**'  
      TargetFolder: '$(Build.ArtifactStagingDirectory)'  

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'  
      ArtifactName: 'web-artifacts'  

  # Agrega más pasos según tus necesidades, como desplegar la aplicación, etc.



